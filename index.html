<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물리 실험 메인 페이지</title>
    <style>
        body {
            font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .experiments-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            width: 100%;
            padding: 0 20px;
        }
        .experiment-link {
            text-decoration: none;
            color: #333;
            margin: 10px;
        }
        .experiment-block {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 150px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .experiment-block:hover {
            background-color: #e0e0e0;
            border-color: #999;
        }
    </style>
</head>
<body>
    <div id="main-container">   
        <h1>물리 실험 메인 페이지</h1>
        <div class="experiments-container">
            <a href="free-fall.html" class="experiment-link">
                <div class="experiment-block">
                    자유 낙하 실험
                </div>
            </a>
            <!-- 다른 실험 블록들도 추가할 수 있습니다. -->
        </div>
    </div>
</body>
</html>
