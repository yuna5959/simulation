<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤러코스터의 역학적 에너지 보존</title>

    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #simulation-container {
            text-align: center;
        }
        canvas {
            background-color: #fff;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        /* 버튼 스타일 수정 */
        .go-to-index-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #ffffff; /* 버튼 배경색 하얀색 */
            color: #000000; /* 글자 색상 검정 */
            border: 2px solid #000; /* 테두리 검정색 */
            border-radius: 5px;
            cursor: pointer;
        }
        .go-to-index-btn:hover {
            background-color: #f0f0f0; /* 호버 시 배경색 살짝 회색으로 변경 */
        }
    </style>
</head>

<body>
    <div id="simulation-container">
        <h1>롤러코스터의 역학적 에너지 보존</h1>
        <canvas id="sim-canvas" width="1200" height="600"></canvas>
        <div class="controls">
            <button id="start-button">시작</button>
            <button id="reset-button" disabled>초기화</button>
        </div>
    </div>

    <script src="rollercoaster.js"></script>
    <!-- 버튼 -->
    <button class="go-to-index-btn" onclick="goToIndex()">메인 페이지로 돌아가기</button>

    <script src="freefall.js"></script>

    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
