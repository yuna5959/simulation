<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광전효과 시뮬레이션</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #controls {
            margin-top: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        /* 버튼 스타일 수정 */
        .go-to-index-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #ffffff; /* 버튼 배경색 하얀색 */
            color: #000000; /* 글자 색상 검정 */
            border: 2px solid #000; /* 테두리 검정색 */
            border-radius: 5px;
            cursor: pointer;
        }
        .go-to-index-btn:hover {
            background-color: #f0f0f0; /* 호버 시 배경색 살짝 회색으로 변경 */
        }
    </style>
</head>
<body>
    <h1>광전효과 실험 시뮬레이션</h1>
    <canvas id="simulationCanvas" width="800" height="600"></canvas>
    
    <div id="controls">
        <label for="wavelength">입사광의 파장 (nm):</label>
        <input type="number" id="wavelength" value="500" min="100" max="1000" step="1">
        <br>

        <label for="metalSelect">금속 선택:</label>
        <select id="metalSelect">
            <option>금속을 선택하세요.</option>
            <option value="2.27">나트륨 (Na) - 2.27 eV</option>
            <option value="2.51">바륨 (Ba) - 2.51 eV</option>
            <option value="3.46">마그네슘 (Mg) - 3.46 eV</option>
            <option value="3.74">알루미늄 (Al) - 3.74 eV</option>
            <option value="3.74">아연 (Zn) - 3.74 eV</option>
            <option value="3.92">카드뮴 (Cd) - 3.92 eV</option>
            <option value="4.02">납 (Pb) - 4.02 eV</option>
            <option value="4.18">코발트 (Co) - 4.18 eV</option>
            <option value="4.28">은 (Ag) - 4.28 eV</option>
            <option value="4.36">철 (Fe) - 4.36 eV</option>
            <option value="4.47">구리 (Cu) - 4.47 eV</option>
            <option value="4.50">텅스텐 (W) - 4.50 eV</option>
            <option value="4.51">크로뮴 (Cr) - 4.51 eV</option>
            <option value="4.58">금 (Au) - 4.58 eV</option>
            <option value="4.84">니켈 (Ni) - 4.84 eV</option>
        </select>
        <br>

        <label for="intensitySlider">빛의 세기:</label>
        <input type="range" id="intensitySlider" min="1" max="10" step="1" value="1">
        <span id="intensityValue">1</span> 배
        <br>

        <button id="simulateButton">시뮬레이션 시작</button>
    </div>
    
    <div id="result"></div>

    <script src = "photoelectric.js"></script>
    <!-- 버튼 -->
    <button class="go-to-index-btn" onclick="goToIndex()">메인 페이지로 돌아가기</button>

    <script src="freefall.js"></script>

    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>


</body>
</html>
