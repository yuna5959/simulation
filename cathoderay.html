<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음극선 실험 시뮬레이션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        .controls {
            margin-top: 20px;
        }
        .controls label {
            margin-right: 10px;
        }
        .controls button {
            margin-left: 10px;
        }
        /* 버튼 스타일 수정 */
        .go-to-index-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #ffffff; /* 버튼 배경색 하얀색 */
            color: #000000; /* 글자 색상 검정 */
            border: 2px solid #000; /* 테두리 검정색 */
            border-radius: 5px;
            cursor: pointer;
        }
        .go-to-index-btn:hover {
            background-color: #f0f0f0; /* 호버 시 배경색 살짝 회색으로 변경 */
        }
    </style>
</head>
<body>
    <h1>음극선 실험 시뮬레이션</h1>
    <canvas id="simulationCanvas" width="600" height="400"></canvas>
    <div class="controls">
        <label for="experimentType">실험 선택:</label>
        <select id="experimentType">
            <option value="magnet">자석 실험</option>
            <option value="pinwheel">바람개비 실험</option>
            <option value="obstacle">장애물로 그림자 생성 실험</option>
        </select>
        <button id="resetButton">재설정</button>
    </div>
    <script src = "cathoderay.js"></script>
    <!-- 버튼 -->
    <button class="go-to-index-btn" onclick="goToIndex()">메인 페이지로 돌아가기</button>

    <script src="freefall.js"></script>

    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
